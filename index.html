<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Nivel I</title>
</head>

<body>
  <div class="main-box">
    <!-- Header -->
    <div class="box-nav-header">
      <div class="navBox">
        <div class="navBox__logo"></div>
        <nav class="navBox__nav"></nav>
        <div class="navBox__socialMedia"></div>
      </div>

      <header class="header">
        <div class="header__item"></div>
      </header>
    </div>

    <!-- Section-->
    <section class="section">
      <div class="section__articleBox">
        <article class="articleBox__item1"></article>
        <article class="articleBox__item2"></article>
        <article class="articleBox__item3"></article>
        <article class="articleBox__item4"></article>
        <article class="articleBox__item5"></article>
      </div>

      <aside class="section__aside">
        <div class="aside__item"></div>
        <div class="aside__item"></div>
      </aside>
    </section>
    <!-- Footer-->
    <footer class="footer">
      <div class="footer__info"></div>
    </footer>
  </div>

</body>

</html>
